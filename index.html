<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>反应力测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, "Microsoft YaHei", sans-serif;
            background-color: #DC143C;
            color: #FFFFFF;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        body.waiting {
            background-color: #DC143C;
        }

        body.ready {
            background-color: #228B22;
        }

        .container {
            text-align: center;
            padding: 40px;
            max-width: 1200px;
            width: 100%;
        }

        h1 {
            font-size: 64px;
            margin-bottom: 50px;
            color: #FFFFFF;
            font-weight: bold;
        }

        .status-message {
            font-size: 48px;
            margin-bottom: 40px;
            color: #FFFFFF;
            min-height: 80px;
        }

        .reaction-time {
            font-size: 72px;
            font-weight: bold;
            margin: 50px 0;
            color: #FFFFFF;
            min-height: 100px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
        }

        .instruction {
            font-size: 32px;
            margin: 30px 0;
            color: #FFFFFF;
            line-height: 1.6;
        }

        .encouragement {
            font-size: 36px;
            margin: 30px 0;
            color: #FFD700;
            min-height: 60px;
            font-weight: bold;
        }

        .controls {
            margin-top: 60px;
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        button {
            font-size: 32px;
            padding: 25px 60px;
            background-color: #0066CC;
            color: #FFFFFF;
            border: 4px solid #FFFFFF;
            border-radius: 10px;
            cursor: pointer;
            min-width: 250px;
            transition: all 0.3s;
            font-weight: bold;
        }

        button:hover {
            background-color: #0052A3;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.98);
        }

        .back-button {
            background-color: #666666;
        }

        .back-button:hover {
            background-color: #555555;
        }

        .stats {
            font-size: 28px;
            margin-top: 40px;
            color: #FFFFFF;
            line-height: 2;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 48px;
            }
            
            .status-message {
                font-size: 36px;
            }
            
            .reaction-time {
                font-size: 56px;
            }
            
            .instruction {
                font-size: 28px;
            }
        }
    </style>
</head>
<body class="waiting">
    <div class="container">
        <h1>反应力测试</h1>
        <div class="status-message" id="statusMessage">准备就绪，点击"开始测试"按钮</div>
        <div class="instruction" id="instruction">页面会先变红，然后随机时间后变绿。当页面变绿时，请尽快点击页面！</div>
        <div class="reaction-time" id="reactionTime"></div>
        <div class="encouragement" id="encouragement"></div>
        <div class="stats" id="stats"></div>
        
        <div class="controls">
            <button id="startButton" onclick="startTest()">开始测试</button>
        </div>
    </div>

    <script>
        let startTime = 0;
        let isWaiting = false;
        let isReady = false;
        let timeoutId = null;
        let testResults = [];

        function startTest() {
            if (isWaiting || isReady) return;
            
            document.getElementById('startButton').disabled = true;
            document.getElementById('startButton').textContent = '准备中...';
            document.getElementById('statusMessage').textContent = '准备开始...';
            document.getElementById('instruction').textContent = '请等待变绿...';
            document.getElementById('reactionTime').textContent = '';
            document.getElementById('encouragement').textContent = '';
            
            // 重置页面状态
            document.body.className = 'waiting';
            isWaiting = true;
            isReady = false;
            
            // 随机延迟时间（2-6秒）
            const delay = Math.random() * 4000 + 2000;
            
            timeoutId = setTimeout(() => {
                turnGreen();
            }, delay);
        }

        function turnGreen() {
            document.body.className = 'ready';
            document.getElementById('statusMessage').textContent = '点击！';
            document.getElementById('instruction').textContent = '页面已变绿，请立即点击页面！';
            document.getElementById('startButton').textContent = '测试中...';
            
            isWaiting = false;
            isReady = true;
            startTime = Date.now();
        }

        function stopTest() {
            if (!isReady) {
                // 如果点击过早，提示错误但不惩罚
                document.getElementById('statusMessage').textContent = '点得太早了，请等待页面变绿';
                document.getElementById('encouragement').textContent = '';
                document.getElementById('reactionTime').textContent = '';
                
                // 清除等待状态
                if (timeoutId) {
                    clearTimeout(timeoutId);
                    timeoutId = null;
                }
                isWaiting = false;
                document.body.className = 'waiting';
                document.getElementById('startButton').disabled = false;
                document.getElementById('startButton').textContent = '重新开始';
                return;
            }
            
            const reactionTime = Date.now() - startTime;
            testResults.push(reactionTime);
            
            document.getElementById('reactionTime').textContent = reactionTime + ' 毫秒';
            document.getElementById('encouragement').textContent = '';
            document.getElementById('statusMessage').textContent = '测试完成！';
            document.getElementById('instruction').textContent = '点击"开始测试"可以再次测试';
            
            updateStats();
            
            isReady = false;
            document.body.className = 'waiting';
            document.getElementById('startButton').disabled = false;
            document.getElementById('startButton').textContent = '再次测试';
        }

        function updateStats() {
            if (testResults.length === 0) {
                document.getElementById('stats').textContent = '';
                return;
            }
            
            const average = Math.round(testResults.reduce((a, b) => a + b, 0) / testResults.length);
            const best = Math.min(...testResults);
            
            document.getElementById('stats').innerHTML = `
                测试次数: ${testResults.length} 次<br>
                平均反应时间: ${average} 毫秒<br>
                最快反应时间: ${best} 毫秒
            `;
        }

        // 点击页面停止计时
        document.body.addEventListener('click', function(event) {
            // 如果点击的是按钮，不触发测试停止
            if (event.target.tagName === 'BUTTON') {
                return;
            }
            
            if (isReady || isWaiting) {
                stopTest();
            }
        });

        // 防止意外刷新导致测试中断的提示
        window.addEventListener('beforeunload', function(e) {
            if (isWaiting || isReady) {
                e.preventDefault();
                e.returnValue = '';
            }
        });
    </script>
</body>
</html>
